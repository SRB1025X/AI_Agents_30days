<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(99,102,241,0.6); }
      70% { transform: scale(1.03); box-shadow: 0 0 0 18px rgba(99,102,241,0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(99,102,241,0); }
    }
    .pulse { animation: pulse 1.6s infinite; }
    .msg { max-width: 80%; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-fuchsia-600 min-h-screen text-white">
  <!-- App Shell: Sidebar (Doraemon + Modes) + Main (Chat) -->
  <div class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-[320px,1fr] gap-6">

    <!-- Sidebar: Doraemon + Toggles + Session -->
    <aside class="bg-white/10 backdrop-blur rounded-2xl border border-white/20 p-5 shadow-xl flex flex-col gap-5">
      <div class="flex items-center gap-4">
        <img id="doraemonImg" src="/static/doraemon_idle.gif" alt="Doraemon" class="w-24 h-24 rounded-xl drop-shadow"/>
        <div>
          <h2 class="text-xl font-semibold">Doraemon Mode</h2>
          <p id="statusText" class="text-sm text-white/90">Tap to start recording</p>
          <p class="text-xs text-white/70">Session: <span id="sessionIdText"></span></p>
        </div>
      </div>

      <!-- Agent Modes: Web + Concise + Config button -->
      <div class="space-y-3">
        <h3 class="text-sm uppercase tracking-wide text-white/80">Agent Modes</h3>
        <div class="flex items-center justify-between gap-3">
          <label class="flex items-center gap-3 select-none cursor-pointer">
            <input id="webToggle" type="checkbox" class="sr-only" aria-label="Toggle web search mode" />
            <span class="relative w-14 h-8 bg-white/20 rounded-full transition">
              <span class="dot absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow transition-transform"></span>
            </span>
            <span class="text-sm text-white/90">Web Search</span>
          </label>
          <label class="flex items-center gap-3 select-none cursor-pointer">
            <input id="conciseToggle" type="checkbox" class="sr-only" aria-label="Toggle concise answers" />
            <span class="relative w-14 h-8 bg-white/20 rounded-full transition">
              <span class="dot absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow transition-transform"></span>
            </span>
            <span class="text-sm text-white/90">Concise</span>
          </label>
        </div>
        <button id="openConfig" type="button" aria-haspopup="dialog"
                class="w-full text-sm bg-white/20 px-3 py-2 rounded-lg border border-white/30 hover:bg-white/30">‚öôÔ∏è API Keys</button>
      </div>

      <!-- Mini help / toast holder -->
      <div id="toast" class="hidden text-sm bg-white/20 px-3 py-2 rounded-lg border border-white/30"></div>

      <!-- Turn Detection Box (collapsible look) -->
      <section id="turnBox" class="bg-white/10 backdrop-blur rounded-xl border border-white/20 p-4 hidden">
        <h2 class="text-base font-semibold text-indigo-200 mb-2">üéØ Detected Turns</h2>
        <div id="turnLog" class="space-y-2 text-sm text-white/90 max-h-[25vh] overflow-y-auto"></div>
      </section>
    </aside>

    <!-- Main Panel: Header + Chat + Mic Button -->
    <main class="flex flex-col h-[calc(100vh-3rem)] lg:h-[calc(100vh-4rem)]">
      <!-- Top Bar -->
      <header class="flex items-center justify-between gap-4 mb-4">
        <div>
          <h1 class="text-3xl font-bold drop-shadow-sm">üé§ Conversational Voice Agent</h1>
          <p class="opacity-90 text-sm">Speak to your AI ‚Äî hands-free, multi-turn, and fast.</p>
        </div>
      </header>

      <!-- Chat Window -->
      <section id="chatWindow" aria-live="polite"
               class="flex-1 bg-white/10 backdrop-blur rounded-2xl border border-white/20 p-4 shadow-xl space-y-3 overflow-y-auto">
        <!-- Messages get appended here by script.js (preserves addMessage hooks) -->
      </section>

      <!-- Bottom Controls: Big Mic & Hidden Audio -->
      <footer class="mt-4 flex items-center justify-center">
        <button id="recordBtn" aria-pressed="false" aria-label="Start Recording"
                class="w-20 h-20 rounded-full bg-white text-indigo-600 grid place-items-center shadow-2xl hover:scale-105 transition-transform">
          <svg id="micIcon" xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3Zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.92V21H9v2h6v-2h-2v-3.08A7 7 0 0 0 19 11h-2Z"/>
          </svg>
        </button>
        <audio id="aiAudio" class="hidden"></audio>
      </footer>
    </main>
  </div>

  <!-- API Keys Modal (unchanged IDs for script.js hooks) -->
  <div id="configModal" class="fixed inset-0 hidden items-center justify-center bg-black/50 z-50">
    <div class="w-full max-w-md bg-white text-gray-900 rounded-2xl shadow-xl p-5">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">API Keys</h2>
        <button id="closeConfig" class="text-sm opacity-60 hover:opacity-100">‚úï</button>
      </div>

      <div class="space-y-3">
        <label class="block">
          <span class="text-sm">AssemblyAI</span>
          <input id="assemblyaiKey" type="password" class="mt-1 w-full rounded-md border px-3 py-2" placeholder="aai-xxxxx"/>
        </label>
        <label class="block">
          <span class="text-sm">Gemini</span>
          <input id="geminiKey" type="password" class="mt-1 w-full rounded-md border px-3 py-2" placeholder="AIzaSy..."/>
        </label>
        <label class="block">
          <span class="text-sm">Murf</span>
          <input id="murfKey" type="password" class="mt-1 w-full rounded-md border px-3 py-2" placeholder="murf-xxxxx"/>
        </label>
        <label class="block">
          <span class="text-sm">Tavily</span>
          <input id="tavilyKey" type="password" class="mt-1 w-full rounded-md border px-3 py-2" placeholder="tvly-xxxxx"/>
        </label>
      </div>

      <div class="mt-4 flex justify-end gap-2">
        <button id="cancelConfig" class="text-sm px-3 py-1.5 rounded-lg border">Cancel</button>
        <button id="saveConfig" class="text-sm px-3 py-1.5 rounded-lg bg-indigo-600 text-white">Save</button>
      </div>
    </div>
  </div>

  <!-- Toggle Initializers (kept lightweight and ID-stable) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const init = (id) => {
        const t = document.getElementById(id);
        const track = t?.nextElementSibling;
        const dot = track?.querySelector(".dot");
        const render = () => {
          if (!track || !dot) return;
          track.classList.toggle("bg-emerald-400/80", t.checked);
          dot.style.transform = t.checked ? "translateX(24px)" : "translateX(0)";
        };
        t?.addEventListener("change", render);
        render();
      };
      init("webToggle");
      init("conciseToggle");
    });
  </script>

  <!-- Keep existing behavior in script.js -->
  <script src="/static/script.js"></script>
</body>
</html>
